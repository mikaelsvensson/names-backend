      - db
      - email-mailgun
      - localhttps
#      - metrics-report

server:
  port: "${PORT:8080}"

actions:
  qrUrlTemplate: "https://localhost:8080/#/{actionId}"
  verifyEmailUrlTemplate: "https://localhost:8080/#/{actionId}"

jwt:
